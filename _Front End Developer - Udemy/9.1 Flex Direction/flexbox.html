<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Sizing Practice</title>

         <!-- What flexvox looks for in order-
          1. min-width/max-width
          2. flex-basis
          3. width (height)
          4. content width (height?)
          
        Flex items:
          1. flex-grow: 1;
          2. flex-shrink: 1;
          3. flex-basis: 0;
              -or-
            flex: 1 1 0;
              -or-
            flex: 1; -->
    <style>
  
        .container {
            display: flex;
            gap: 10px;
            padding: 10px 0px;
            border: 2px solid black;
        }


        .container>* {
            border: 3px solid aqua;
            flex: 1;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="home">Home</div>
        <div class="about">About</div>
        <div class="contact">Contact Us</div>
        <div class="best">Best Programming School in the World</div>
    </div>
</body>
</html>
